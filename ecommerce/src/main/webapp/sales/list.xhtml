<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<h:outputStylesheet>
            th, td {
                text-align: center;
            }

            h3 {
                margin-top: 0;
                text-align: center;
            }

            input[type="text"] {
                width: 100%;
                box-sizing: border-box;
                -webkit-box-sizing:border-box;
                -moz-box-sizing: border-box;
            }

        </h:outputStylesheet>
	</h:head>
	<h:body>
		<p:outputPanel>
			<h3>Vendas cadastradas</h3>
			<div class="ui-g">
				<div class="ui-g-2">
				<div class="ui-g-8">
					<h:form id="sales">
						<p:growl id="growl" sticky="true" />

						<p:dataTable id="saleList" var="sale"
							value="#{saleController.sales}">
							<p:column headerText="Id">
								<h:outputText value="#{sale.id}" />
							</p:column>

							<p:column headerText="Code">
								<h:outputText id="codeInput" value="#{sale.code}" />
							</p:column>

							<p:column>
								<p:commandButton update="saleList add" value="Editar"
									icon="ui-icon-closethick"
									action="#{saleController.edit(sale)}"
									styleClass="ui-icon-pencil">
								</p:commandButton>
							</p:column>
							<p:column>
								<p:commandButton update="saleList" value="Delete"
									icon="ui-icon-closethick"
									action="#{saleController.delete(sale)}"
									styleClass="ui-priority-primary">
									<p:confirm header="Atenção" message="Tem certeza que deseja excluir esta venda?" icon="pi pi-exclamation-triangle"/>
								</p:commandButton>
							</p:column>
						</p:dataTable>
						<br />
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
				            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
				            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
				        </p:confirmDialog>
					</h:form>
				</div>
				<div class="ui-g-2"></div>
			</div>
			<h3>Criar nova venda</h3>
			<div class="ui-g">
				<div class="ui-g-2"></div>
				<div class="ui-g-8">
					<h:form id="add">
						<h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
							<p:outputLabel for="Code" value="Code" />
							<p:inputText id="Code"
								value="#{saleController.sale.code}" required="true" />
							<p:message for="Code" />
						</h:panelGrid>
						<!-- <h:messages errorStyle="color:red;margin:8px;"></h:messages> -->
					</h:form>
				</div>
				<div class="ui-g-2"></div>
			</div>
		</p:outputPanel>
	</h:body>
</f:view>
</html>
